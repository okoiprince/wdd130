<!-- html about page for the rafting site -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Us HarborPoint Water Solutions </title>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description"
      content="I am Prince Francis Okoi, I design clean, responsive and user-friendly websites with a focus on simplicity, accessibility and performance.">
    <meta name="author" content="Prince Francis Okoi">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="A Rafting Site Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-details">
            <section class="company-info">
                <h1> HarborPoint Water Solutions </h1>
                <p> 123 Municipal, Calabar<br>
                    Cross River, Nigeria <br>
                    +2347038077555<br>
                    info@harborpointwatersolution.com</p>
            </section>
            <section class="contact-grid">
                <div class="map">
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3974.793607495718!2d8.342543400000011!3d4.973940000000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x106787afc491ba23%3A0xd0d159b18a6cedbc!2sMunicipal%20Center!5e0!3m2!1sen!2sng!4v1771073302626!5m2!1sen!2sng"
                      allowfullscreen="" loading="lazy"
                      referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <form class="contact-form" action="">
                    <div class="form-row">
                        <label for="name">Name </label>
                        <input type="text" placeholder="Enter Your Name" id="name" name="name">
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="text" placeholder="youremail@domain.com" id="email"
                          name="email">
                    </div>

                    <div class="form-row">
                        <label>Message Purpose</label>

                        <div class="radio-options">
                            <label><input type="radio" id="purpose1" name="purpose"> General
                                Inquiry</label>
                            <label><input type="radio" id="purpose2" name="purpose"> Reservation
                                Question</label>
                            <label><input type="radio" id="purpose3" name="purpose"> Website
                                Suggestion</label>
                        </div>
                    </div>
                    <div class="contact-item">
                        <label>Message
                            <textarea id="message" name="message"
                              placeholder="Type here"></textarea></label>
                    </div>
                    <label class="checkbox">
                        <input type="checkbox" value="" id="newsletter" name="newsletter">
                        Please
                        Subscribe me to the monthly newsletter </label>
                    <button type="submit">Get in Touch</button>
                </form>
            </section>

            <section class="employee">
                <h2>We Are Here to Serve You</h2>

                <div class="employee-gallery">

                    <figure>
                        <img src="images/baysidelady.jpg" alt="Lady reading by the bay">
                        <figcaption>Employee Profile</figcaption>
                    </figure>

                    <figure>
                        <img src="images/purewater.jpg" alt="Clean tap water">
                        <figcaption>Employee Profile</figcaption>
                    </figure>

                    <figure>
                        <img src="images/drinkingwater.jpg" alt="Man drinking clean water">
                        <figcaption>Employee Profile</figcaption>
                    </figure>
                </div>
            </section>

    </main>

    <footer>

                  alt="Facebook Icon"></a>
            <a href="https://www.linkedin.com"><img src="images/linkedin.png"
                  alt="Linkedin Icon"></a>
            <a href="https://www.Instagram.com"><img src="images/instagram.png"
                  alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>

</html>
